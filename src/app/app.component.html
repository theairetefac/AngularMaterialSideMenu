<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav id="sidenav" mode="side" [opened]="authService.isAuthorized">
    <div class="sidenav-inner">
      <div class="menu-toggle-button">
        <mat-icon (click)="toggleSidenav()">menu</mat-icon>
      </div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let page of pages" routerLink="{{page?.link}}"
          routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact:true}"
          [@onSideNavChange]="isMenuOpened ? 'open' : 'close'">
          <mat-icon>{{page?.icon}}</mat-icon>
          <span>{{ page?.name }}</span>
        </a>
      </mat-nav-list>
      <mat-action-list>
        <mat-list-item (click)="authService.logout()" [@onSideNavChange]="isMenuOpened ? 'open' : 'close'">
          <mat-icon>logout</mat-icon>
          <span>Выйти</span>
        </mat-list-item>
      </mat-action-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content [@onMainContentChange]="!authService.isAuthorized ? 'full' : isMenuOpened ? 'open': 'close'">
    <div class="root-container">
      <div class="responsive-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
