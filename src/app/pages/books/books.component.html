<h1>Книги</h1>

<div class="list books">
  <div class="element" *ngFor="let book of bookService.Books | async">
    <div class="text">
      <div class="headline">{{ book.name }}</div>
      <div class="supporting-text">{{ book.author }}</div>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="editBook(book)">
        <mat-icon>edit</mat-icon>
        <span>Редактировать</span>
      </button>
      <button mat-menu-item (click)="deleteBook(book)">
        <mat-icon>delete</mat-icon>
        <span>Удалить</span>
      </button>
    </mat-menu>
  </div>
</div>

<div *ngIf="!(responsiveService.isMedium | async)" class="book-actions">
  <button mat-button (click)="generateBooks()" class="random-button">
    <mat-icon>shuffle</mat-icon>
    <span>Добавить случайные книги</span>
  </button>
  <button mat-raised-button (click)="addBook()" class="add-button">
    <mat-icon>add</mat-icon>
    <span>Добавить книгу</span>
  </button>
  <button mat-raised-button (click)="deleteBooks()" class="delete-button">
    <mat-icon>delete</mat-icon>
    <span>Удалить все книги</span>
  </button>
</div>

<div *ngIf="responsiveService.isMedium | async" class="book-actions">
  <button mat-icon-button (click)="generateBooks()" class="random-button">
    <mat-icon>shuffle</mat-icon>
  </button>
  <button mat-mini-fab (click)="addBook()" class="add-button">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-mini-fab (click)="deleteBooks()" class="delete-button">
    <mat-icon>delete</mat-icon>
  </button>
</div>
